<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/f1dc89ddf1.js" crossorigin="anonymous"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <!-- momentjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <script id="film-template" type="text/x-handlebars-template">
      <li class="film-template" style="background-image: url({{copertina}});">
        <div class="retro">
          <h2>{{title}}</h2>
          <h3>{{original_title}}</h3>
          {{{flag}}} <br>
          {{{stars}}} <br>
        </div>
      </li>
    </script>
    <script id="tv-template" type="text/x-handlebars-template">
      <li class="tv-template" style="background-image: url({{copertina}});">
        <div class="retro">
          <h2>{{name}}</h2>
          <h3>{{original_name}}</h3>
          {{{flag}}} <br>
          {{{stars}}} <br>
        </div>
      </li>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <h1>BOOLFLIX</h1>
        <div class="search">
          <input type="search" id="searchbar" name="searchbar" placeholder="Ricerca film">
          <button type="button" id="searchbar-btn" name="button">Search</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="results">
        <h1>Lista film</h1>
        <ul id="filmList"></ul>
        <h1>Lista serie TV</h1>
        <ul id="tvList"></ul>
      </div>
    </main>


  </body>
</html>
